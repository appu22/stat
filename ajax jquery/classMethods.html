<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    #box {
        padding: 10px;
        border: 1px solid black;
    }

    .first {
        background: tan;

    }

    .second {
        background: pink;
    }
</style>

<body>

    <h1>jQuery Methods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Software Developer <span>appayya badiger</span></p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removeClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>
    <script src="jquery.js"> </script>
    <script>
        $("#addbutton").click(function () {
            //in css the prefracnce will second class -----see the below example 
            //It will effect multipale tags aslo..
            $("#box,h1").addClass("first second");

        });

        $("#removeClass").click(function () {

            $("#box").removeClass("second");
        });

        $("#toggleClass").click(function () {

            //two click add check what it will happen
            $("#box").toggleClass("second");
        });
    </script>
</body>

</html>
