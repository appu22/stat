<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each Method</title>
</head>

<body>
    <h2>Each Method</h2>

    <div>
        <ul>
            <li>Orange</li>
            <li> Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ul>
    </div>
    <div>
        <h4 class="list"></h4>
    </div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            var a = "";
            $("li").each(function () {
                a += ($(this).html());
            });
            $(".list").html(' <b> ' + a + '  </b>   ');

        })
    </script>
</body>

</html>
