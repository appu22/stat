<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax and jQuery</title>
</head>

<body>
    <h2>ajax and jQuery</h2>

    <h3 id="text">the text will change afetr submit button</h3>
    <br>
    <h5 class="text1" style="color: brown;"></h5>

    <br>
    <button id="button">submit</button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {

            $("button").click(function () {

                $("#text").load("hell.txt", function () {
                    $(".text1").html("hiiiiiiiiiiii");
                });

            });

        });
    </script>

</body>

</html>
