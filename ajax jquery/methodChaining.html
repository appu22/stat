<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop methods ()</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<style>
    #box {
        height: 150px;
        width: 200px;
        padding: 10px;
        background-color: aquamarine;
        border: 1px solid #000;
        position: relative;

    }

    #test {
        background-color: pink;
    }

    .btn {

        background: black;
        color: aliceblue;
        padding: 10px 10px 10px 10px;
    }



    #animate:hover {
        color: yellow;

    }

    .red {
        color: red;
    }
</style>

<body>
    <h2>stop methods </h2>

    <div id="box" class="test">
        <h2 class="test"> stop methods </h2>
        <p>R and Python are becoming de-facto standards in data analytics.
        </p>
    </div>

    <br><br>

    <div id="buttons">
        <button type="button" id="animate" class="btn">animate()</button>
        <!-- <button type="button" id="stopBtn" class="btn">stop()</button> -->
    </div>
    <script src="jquery.js"></script>


    <script>
        $(document).ready(function () {
            $("#animate").click(function () {
                $("#box").css("background-color", "pink").slideUp(2000).slideDown(2000);
            })

        });
    </script>
</body>

</html>
