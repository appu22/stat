<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/lib/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1>To-Do List <span id="pulse"><i class="fa fa-plus" aria-hidden="true"></i></span></h1>
        <input type="text" placeholder="add new task">
        <div class="task">
            <ul>
                <li><span class="delete"><i class="fas fa-trash-alt"></i></span> Create HTML</li>
                <li><span class="delete"><i class="fas fa-trash-alt"></i></span> Create CSS</li>
                <li><span class="delete"><i class="fas fa-trash-alt"></i></span> Create JS</li>
            </ul>
        </div>
    </div>

    <script src="assets/js/script.js " type="text/javascript"></script>
</body>

</html>
