<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDwon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>DropDown</h3>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">other links</a>
            </div>

        </div>
        <br>header section
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <h4 class="dropdown-header">header section </h4>
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
                <div class="dropdown-divider"></div>
                <h4 class="dropdown-header">header section </h4>

                <a href="#" class="dropdown-item">other links</a>
            </div>

        </div>



        <br>active disabled
        <div class="dropdown dropleft float-right">
            <h3 class="btn btn-danger dropdown-toggle" data-toggle="dropdown"> dropdown</h3>
            <div class="dropdown-menu">
                <h3 class="dropdown-header">header section</h3>
                <a href="#" class="dropdown-item">link</a>
                <a href="#" class="dropdown-item active">link 2</a>
                <a href="#" class="dropdown-item disabled">link 3</a>
            </div>
        </div>
    </div>
    <br><br>
    <br>
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-primary " data-toggle="dropdown">apple</button>
            <button type="button" class="btn btn-primary " data-toggle="dropdown">nokia</button>
            <button type="button" class="btn btn-primary dropdown-toggle " data-toggle="dropdown">sony</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 1</a>
            </div>
        </div>
        <br><br>
        Split Button Dropdowns
        <div class="btn-group">
            <button type="button" class="btn btn-primary">btn 1 </button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link 1</a>
            </div>

        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
            </div>

        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-warning ">Info</button>
            <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown"></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
            </div>

        </div>
    </div>
</body>

</html>
