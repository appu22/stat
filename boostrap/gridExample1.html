<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Stacked to horizontal</title>
</head>

<body>
    <h2>stacked horizontal</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 bg-success">
                <p>Hii</p>
            </div>
            <div class="col-sm-6 bg-info">
                <p>heloo</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-warning">
                <p>hello</p>
            </div>
            <div class="col-sm-4 bg-dark">
                <p>haaa</p>
            </div>
            <div class="col-sm-4 bg-light border"></div>
        </div>
        <br>
        <div class="row row-cols-2">
            <div class="col bg-success">suc 1</div>
            <div class="col bg-warning">warning 2</div>
            <div class="col bg-success">suc 3</div>
            <div class="col bg-warning">warning 4</div>
            <div class="col bg-success">suc 5</div>
            <div class="col bg-warning">warning 6</div>

        </div><br>
        <div class="row row-cols-3">
            <div class="col bg-success">suc 1</div>
            <div class="col bg-warning">warning 2</div>
            <div class="col bg-success">suc 3</div>
            <div class="col bg-warning">warning 4</div>
            <div class="col bg-success">suc 5</div>
            <div class="col bg-warning">warning 6</div>

        </div>
        <br>
        <div class="jumbotron text-center bg-warning    " style="margin-bottom: 0;">footer</div>
    </div>

</body>

</html>
